<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Basic Carousel</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h2 class="well">Basic Carousel</h2>
				<div id="carousel-container" class="carousel-container">
					<ul id="carousel" class="carousel">
						<li><img src="img/1.png" alt="Slide"></li>
						<li><img src="img/2.png" alt="Slide"></li>
						<li><img src="img/3.png" alt="Slide"></li>
						<li><img src="img/4.png" alt="Slide"></li>
					</ul>
				</div>
				<div class="navigation">
					<a href="#" class="nav" data-nav="prev">Previous</a>
					<a href="#" class="nav" data-nav="next">Next</a>
				</div>
			</div>
		</div>
	</div>	
	
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
