<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSS Flip Box</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flipbox.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="eael-elements-progression-flip-box-container eael-animate-flip eael-animate-zoom-out">
            <div class="eael-elements-flip-box-flip-card">
                <div class="eael-elements-flip-box-front-container">
                    <div class="eael-elements-slider-display-table">
                        <div class="eael-elements-flip-box-vertical-align">
                            <div class="eael-elements-flip-box-padding">
                                <div class="eael-elements-flip-box-icon-image default eael_flip_box_icon_border_round">
                                    <i class="fa fa-hand-o-right"></i>
                                </div>
                                <h2 class="eael-elements-flip-box-heading">Flip Left</h2>
                                <div class="eael-elements-flip-box-content">
                                    Easily add or remove any text on your flip box!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="eael-elements-flip-box-rear-container">
                    <div class="eael-elements-slider-display-table">
                        <div class="eael-elements-flip-box-vertical-align">
                            <div class="eael-elements-flip-box-padding">
                                <h2 class="eael-elements-flip-box-heading">Rear Box Heading</h2>
                                <div class="eael-elements-flip-box-content">
                                    Easily add or remove any text on your flip box!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
