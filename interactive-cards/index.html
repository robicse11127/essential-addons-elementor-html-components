<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Interactive Cards</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="interactive-card">
					<div class="phone-mockup">
						<div class="phone-screen">
							<div class="phone-screen-overlay"></div>
						</div>
					</div>
					<div class="content">
						<div class="image">
							<span class="close close-me" id="close-me"><i class="fa fa-times"></i></span>
						</div>
						<div class="text center-text">
							<div class="text-inner">
								<h2 class="title">Jane Anderson</h2>
								<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi sint quis officiis, aspernatur atque harum in.</p>
								<a href="#" class="interactive-btn">Read More</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
